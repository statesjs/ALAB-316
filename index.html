<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form id="registration">
          <input
            name="username"
            type="text"
            placeholder="Username"
            id="username"
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="email" type="text" placeholder="Email" id="email" />
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input
            name="password"
            type="text"
            placeholder="Password"
            id="password"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <input
            name="passwordCheck"
            type="text"
            placeholder="Repeat Password"
            id="passwordCheck"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="terms" type="checkbox" id="checkbox" />
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray">
          <input
            name="username"
            type="text"
            placeholder="Username"
            id="loginUser"
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input
            name="password"
            type="text"
            placeholder="Password"
            id="loginPassword"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" id="keepMe" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
